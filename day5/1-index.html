<script>
    /* 
    promise 是es6中的一个类
   【主要功能】是用来管控异步操作
    【为什么使用promise】：连续多个异步请求会形成回调地狱，不方便后期维护，会有很多的层级嵌套，代码不美观
    generter 函数       ansyc       await       axios       fetch   都是建立在promise的基础之上

    promise的三种状态：
        pending：初始化
        fulfilled：成功态
        regected：失败态
    promise机制：当promise当中的异步程序发生成功或者失败，执行then【promise原型上的方法，供实例调用】中的相对应的方法，成功或者失败，都会只执行一次【要么成功，要么失败】
    【注意：】promise当中的then方法本身是同步执行，里面的方法是异步执行
    */

   /* let p1 = new Promise((resolve,reject)=>{
       //直接同步执行
       resolve(100);
       reject(200);
   })//excutor
//    then 函数本身是同步执行，但是then当中的两个方法，都是属于异步执行
   p1.then(res=>{
       console.log(res);       
   },rej=>{
       console.log(rej);       
   });
   console.log(500); */
   

    let p1 = new Promise((resolve,reject)=>{
       //直接同步执行
       setTimeout(() => {
           Math.random()>0.5?resolve(100):reject(200)
       }, 0);
   })//excutor
   p1.then(res=>{
       console.log(res);       
   },rej=>{
       console.log(rej);       
   });
   console.log(500);
</script>
